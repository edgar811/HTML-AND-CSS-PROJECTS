<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table with &lt;col&gt; Tag</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
            text-align: center;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        .red-column {
            background-color: #ffcccc;
        }
        .green-column {
            background-color: #ccffcc;
        }
        .blue-column {
            background-color: #ccccff;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Table with Columns Styled by &lt;col&gt; Tag</h1>
    <table>
        <colgroup>
            <col class="red-column">
            <col class="green-column">
            <col class="blue-column">
        </colgroup>
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Data 1.1</td>
                <td>Data 1.2</td>
                <td>Data 1.3</td>
            </tr>
            <tr>
                <td>Data 2.1</td>
                <td>Data 2.2</td>
                <td>Data 2.3</td>
            </tr>
            <tr>
                <td>Data 3.1</td>
                <td>Data 3.2</td>
                <td>Data 3.3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
